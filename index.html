<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryde App</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #fff; color: #000; overflow: hidden; }
        .splash-screen { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: #00C853; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 1000; 
            animation: fadeOut 1.5s ease-in-out 2s forwards; 
        }
        .splash-logo { 
            font-size: 40px; 
            color: #fff; 
            animation: bounce 1.5s infinite; 
        }
        @keyframes fadeOut { 
            to { opacity: 0; visibility: hidden; } 
        }
        @keyframes bounce { 
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 
            40% { transform: translateY(-20px); } 
            60% { transform: translateY(-10px); } 
        }
        .container { padding: 20px; text-align: center; display: none; }
        .input-group { margin: 10px 0; }
        input { padding: 10px; width: 200px; }
        button { padding: 10px 20px; background: #00C853; color: #fff; border: none; cursor: pointer; }
        #map { width: 100%; height: 400px; }
        a { color: #00C853; text-decoration: none; }
        .google-btn { background: #fff; color: #000; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="splash-screen">
        <div class="splash-logo">Ryde</div>
    </div>
    <div class="container">
        <h2>Ryde</h2>
        <div id="login" style="display: block;">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" />
                <input type="password" id="password" placeholder="Password" />
                <button onclick="signInWithEmail()">Login</button>
            </div>
            <div class="input-group">
                <button class="google-btn" onclick="signInWithGoogle()">Sign in with Google</button>
            </div>
            <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
        </div>
        <div id="signup" style="display: none;">
            <div class="input-group">
                <input type="email" id="new-email" placeholder="Email" />
                <input type="password" id="new-password" placeholder="Password" />
                <button onclick="signUpWithEmail()">Sign Up</button>
            </div>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>
        <div id="map-container" style="display: none;">
            <h3>Your Location</h3>
            <div id="map"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js"></script>
    <!-- Google Sign-In SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Mapbox SDK -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            databaseURL: "https://fire-b-a8878.firebaseio.com",
            projectId: "fire-b-a8878",
            storageBucket: "fire-b-a8878.appspot.com",
            messagingSenderId: "658673187627",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e",
            measurementId: "G-V4W97VMSKL"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Show container and hide splash after delay
        window.onload = function() {
            setTimeout(() => {
                document.querySelector('.splash-screen').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
            }, 2500); // 2.5 seconds delay
        };

        // Show Login Page
        function showLogin() {
            document.getElementById('signup').style.display = 'none';
            document.getElementById('login').style.display = 'block';
        }

        // Show Signup Page
        function showSignup() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('signup').style.display = 'block';
        }

        // Sign in with Email and Password
        function signInWithEmail() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    document.getElementById('login').style.display = 'none';
                    document.getElementById('map-container').style.display = 'block';
                    getLocation();
                }).catch((error) => {
                    alert(error.message);
                });
        }

        // Sign up with Email and Password
        function signUpWithEmail() {
            const email = document.getElementById('new-email').value;
            const password = document.getElementById('new-password').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    document.getElementById('signup').style.display = 'none';
                    document.getElementById('map-container').style.display = 'block';
                    getLocation();
                }).catch((error) => {
                    alert(error.message);
                });
        }

        // Sign in with Google
        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(() => {
                    document.getElementById('login').style.display = 'none';
                    document.getElementById('map-container').style.display = 'block';
                    getLocation();
                }).catch((error) => {
                    alert(error.message);
                });
        }

        // Get Location and Display Map
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const { latitude, longitude } = position.coords;
                    initMap(latitude, longitude);
                    // Save location to Firebase
                    database.ref('users/' + auth.currentUser.uid).set({
                        latitude, longitude
                    });
                }, () => {
                    alert("Geolocation permission denied.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Initialize Mapbox
        function initMap(lat, lng) {
            mapboxgl.accessToken = 'your-mapbox-access-token'; // Replace with your Mapbox token
            const map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: [lng, lat],
                zoom: 13
            });
            new mapboxgl.Marker().setLngLat([lng, lat]).addTo(map);
        }
    </script>
</body>
</html>
