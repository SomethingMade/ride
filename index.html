<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryde Splash</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #fff; overflow: hidden; }
        .splash-screen { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: #00C853; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 1000; 
            animation: fadeOut 1.5s ease-in-out 2s forwards; 
        }
        .splash-logo { 
            font-size: 40px; 
            color: #fff; 
            animation: bounce 1.5s infinite; 
        }
        @keyframes fadeOut { 
            to { opacity: 0; visibility: hidden; } 
        }
        @keyframes bounce { 
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 
            40% { transform: translateY(-20px); } 
            60% { transform: translateY(-10px); } 
        }
    </style>
</head>
<body>
    <div class="splash-screen">
        <div class="splash-logo">Ryde</div>
    </div>

    <script>
        // Redirect to login page after splash
        window.onload = function() {
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2500); // 2.5 seconds delay
        };
    </script>
</body>
</html>
