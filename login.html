<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Two Minutes Ride Login</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #FFFFFF, #E0F2F1); height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { background: #FFFFFF; padding: 30px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px; text-align: center; }
        h2 { color: #26A69A; font-size: 28px; margin-bottom: 20px; }
        .input-group { margin: 15px 0; }
        input { padding: 12px; width: 100%; border: 1px solid #B0BEC5; border-radius: 5px; font-size: 14px; box-sizing: border-box; margin-bottom: 15px; }
        button { padding: 12px; width: 100%; background: #000000; color: #FFFFFF; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #333333; }
        .google-btn { background: #000000; color: #FFFFFF; margin-top: 10px; }
        .google-btn:hover { background: #333333; }
        a { color: #FF7043; text-decoration: none; font-size: 14px; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>My Two Minutes Ride</h2>
        <div class="input-group">
            <input type="email" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="Password" />
            <button onclick="signInWithEmail()">Login</button>
        </div>
        <div class="input-group">
            <button class="google-btn" onclick="signInWithGoogle()">Sign in with Google</button>
        </div>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js"></script>
    <!-- Google Sign-In SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            databaseURL: "https://fire-b-a8878.firebaseio.com",
            projectId: "fire-b-a8878",
            storageBucket: "fire-b-a8878.appspot.com",
            messagingSenderId: "658673187627",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e",
            measurementId: "G-V4W97VMSKL"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Sign in with Email and Password
        function signInWithEmail() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = 'ride.html'; // Redirect to ride.html on success
                }).catch((error) => {
                    alert(error.message);
                });
        }

        // Sign in with Google
        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(() => {
                    window.location.href = 'ride.html'; // Redirect to ride.html on success
                }).catch((error) => {
                    alert(error.message);
                });
        }
    </script>
</body>
</html>
