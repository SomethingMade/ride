<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryde Login</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #fff; color: #000; }
        .container { padding: 20px; text-align: center; }
        .input-group { margin: 10px 0; }
        input { padding: 10px; width: 200px; }
        button { padding: 10px 20px; background: #00C853; color: #fff; border: none; cursor: pointer; }
        .google-btn { background: #fff; color: #000; border: 1px solid #ccc; }
        a { color: #00C853; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ryde</h2>
        <div id="login" style="display: block;">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" />
                <input type="password" id="password" placeholder="Password" />
                <button onclick="signInWithEmail()">Login</button>
            </div>
            <div class="input-group">
                <button class="google-btn" onclick="signInWithGoogle()">Sign in with Google</button>
            </div>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js"></script>
    <!-- Google Sign-In SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            databaseURL: "https://fire-b-a8878.firebaseio.com",
            projectId: "fire-b-a8878",
            storageBucket: "fire-b-a8878.appspot.com",
            messagingSenderId: "658673187627",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e",
            measurementId: "G-V4W97VMSKL"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Sign in with Email and Password
        function signInWithEmail() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    // Redirect to a new page or handle post-login logic
                    alert("Login successful! Redirecting..."); // Placeholder
                    // window.location.href = 'map.html'; // Uncomment and create map.html if needed
                }).catch((error) => {
                    alert(error.message);
                });
        }

        // Sign in with Google
        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(() => {
                    // Redirect to a new page or handle post-login logic
                    alert("Google login successful! Redirecting..."); // Placeholder
                    // window.location.href = 'map.html'; // Uncomment and create map.html if needed
                }).catch((error) => {
                    alert(error.message);
                });
        }
    </script>
</body>
</html>
